<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		html,body{}
		.box{
			height:400px;
			display:-webkit-box;
			-webkit-box-orient:vertival;
		}
		.on{
			width:30px;
			background: red;
			-webkit-box-flex:4;
		}
		.bottom{
			width:30px;
			background: green;
			-webkit-box-flex:1;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="on">上边</div>
		<div class="bottom">下边</div>
	</div>
</body>
</html>
