<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		ul li{
			list-style: none;
			width:25%;
			height:30px;
			line-height: 30px;
			text-align: center;
			border: 1px solid #000;
			float:left;
			margin-left:-2px;
		}
		ul li:nth-child(1){background: #f90;}
		ul li:nth-child(2){ background:#09f;}
		ul li:nth-child(3){ background:#0f9;}
		ul li:nth-child(4){ background:#9f0;}

	</style>
</head>
<body>
	<ul>
		<li>首页</li>
		<li>首页</li>
		<li>首页</li>
		<li>首页</li>
	</ul>
</body>
</html>
