<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		.box{display:-webkit-box;}
		.l{
			height:30px;
			background: red;
			-webkit-box-flex:1;
		}
		.r{
			height:30px;
			background: green;
			-webkit-box-flex:5;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="l">左边</div>
		<div class="r">右边</div>
	</div>
</body>
</html>
