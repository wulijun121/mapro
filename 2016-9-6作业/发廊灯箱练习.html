<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style type="text/css">
*{margin:0;padding:0;}
.box{width:100px;height:400px;border:1px solid #000;
	-overflow: hidden;
	position: relative;margin-left:600px;margin-top:40px;
}
.content{width:400px;height:400px;
		position: absolute;left:0;top:0;
		animation:demo 1s linear infinite;
		background: -webkit-repeating-linear-gradient(-45deg,green 0,green 20px,#fff 20px,#fff 40px,yellow 40px,yellow 60px,#fff 60px,#fff 80px);

	}
@keyframes demo{
	from{left:0;}
	to{left:-113px;}
}
</style>
</head>
<body>
	<div class="box">
		<div class="content"></div>
	</div>
</body>
</html>
