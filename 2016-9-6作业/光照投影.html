<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		.sun{width:100px;height:100px;background: #fc3;
			border-radius: 50%;position: absolute;left:0;top:0;
			box-shadow:0 0 100px #ff0;
		}
		.content{
			height:200px;line-height: 200px;font-size: 60px;
			text-align: center;margin-top:200px;
			text-shadow:0 0 0 #000;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oSun = document.querySelector('.sun');
			var oC = document.querySelector('.content');
			document.onmousemove = function(ev){
				oSun.style.left = ev.pageX - oSun.offsetWidth/2 +'px';
				oSun.style.top = ev.pageY - oSun.offsetHeight/2 +'px';

				var x = oC.offsetLeft+oC.offsetWidth/2-ev.pageX;
				var y = oC.offsetTop+oC.offsetHeight/2-ev.pageY;
				var dis = Math.sqrt(x*x+y*y);
				oC.style.textShadow = x/3+'px '+ y/3+'px '+ dis/10+'px #000';
			};
		};
	</script>
</head>
<body>
	<div class="sun"></div>
	<p class="content">光照阴影</p>
</body>
</html>
